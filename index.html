<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f4f7fa;
        }

        header {
            background: linear-gradient(to right, #007cf0, #00dfd8);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
            background: white;
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
        }

        textarea {
            width: 100%;
            height: 180px;
            font-size: 1rem;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            background: #007cf0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            margin-top: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005fcc;
        }

        .output {
            margin-top: 2rem;
            white-space: pre-wrap;
            padding: 1.2rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .highlight {
            background-color: #fff89a;
            font-weight: 600;
        }

        .loader {
            margin: 20px auto;
            width: 48px;
            height: 48px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #007cf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        ul {
            padding-left: 20px;
            margin-top: 1rem;
        }

        li a {
            color: #007cf0;
            text-decoration: none;
        }

        li a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>

    <header>Plagiarism Checker</header>

    <div class="container">
        <textarea id="inputText" placeholder="Paste your content here..."></textarea>
        <button onclick="checkPlagiarism()">Check</button>

        <div id="loader" class="loader" style="display:none;"></div>

        <div id="output" class="output"></div>
    </div>

    <script>
        async function checkPlagiarism() {
            const text = document.getElementById("inputText").value;
            const outputDiv = document.getElementById("output");
            const loader = document.getElementById("loader");

            outputDiv.innerHTML = "";
            loader.style.display = "block";

            try {
                const response = await fetch("http://127.0.0.1:8000/check", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: text })
                });

                const data = await response.json();
                const { highlighted, plagiarism_score, sentence_scores, sources } = data;

                let resultHTML = `<strong>Total Plagiarism Score:</strong> ${plagiarism_score.toFixed(2)}%<br><br>`;
                sentence_scores.forEach((score, i) => {
                    resultHTML += `Sentence ${i + 1}: ${score.toFixed(2)}%<br>`;
                });

                resultHTML += `<br><strong>Sources:</strong><ul>`;
                sources.forEach(url => {
                    resultHTML += `<li><a href="${url}" target="_blank">${url}</a></li>`;
                });
                resultHTML += `</ul><hr>${highlighted}`;

                outputDiv.innerHTML = resultHTML;
            } catch (err) {
                outputDiv.innerHTML = `<span style="color: red;">Error: ${err.message}</span>`;
            } finally {
                loader.style.display = "none";
            }
        }
    </script>

</body>

</html>
